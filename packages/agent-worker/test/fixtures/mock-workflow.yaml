# Test workflow using mock backend
# Tests workflow execution with AI SDK mock provider + real MCP tools
name: mock-test

agents:
  alice:
    backend: mock
    system_prompt: You are Alice. You like to ask questions and are curious about everything.

  bob:
    backend: mock
    system_prompt: You are Bob. You are knowledgeable and patient. You answer questions clearly.

context:
  provider: memory

setup:
  - shell: echo "mock-test-started"
    as: timestamp

kickoff: |
  ${{ timestamp }}
  @alice Please ask @bob a simple question about AI agents.
  @bob When you receive a question, answer it briefly.
