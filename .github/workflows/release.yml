name: Release

on:
  workflow_dispatch:
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  id-token: write
  contents: read

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    # Run on manual dispatch, or when a PR starting with "release/" is merged
    if: github.event_name == 'workflow_dispatch' || (github.event.pull_request.merged && startsWith(github.event.pull_request.head.ref, 'release/'))
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Build packages
        run: bun run build

      - name: Configure npm authentication
        run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Publish packages
        id: publish
        run: |
          TAGS_BEFORE=$(git tag --list)
          bun run release
          TAGS_AFTER=$(git tag --list)
          NEW_TAGS=$(comm -13 <(echo "$TAGS_BEFORE" | sort) <(echo "$TAGS_AFTER" | sort) | tr '\n' ' ')
          echo "new_tags=$NEW_TAGS" >> "$GITHUB_OUTPUT"
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push tags
        if: steps.publish.outputs.new_tags != ''
        run: git push --tags

      - name: Create GitHub Releases
        if: steps.publish.outputs.new_tags != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for TAG in ${{ steps.publish.outputs.new_tags }}; do
            # Extract package name and version from tag (e.g., @skills/cli@0.1.2)
            if [[ "$TAG" =~ ^(.+)@([0-9]+\..+)$ ]]; then
              PKG="${BASH_REMATCH[1]}"
              VER="${BASH_REMATCH[2]}"
              gh release create "$TAG" --title "${PKG}@${VER}" --generate-notes --latest=false
            fi
          done
