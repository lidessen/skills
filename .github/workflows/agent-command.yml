name: Agent Command

on:
  issue_comment:
    types: [created]

jobs:
  dispatch:
    # Only run on PR comments from repo owner that start with /agent-
    if: |
      github.event.issue.pull_request &&
      github.event.comment.user.id == github.event.repository.owner.id &&
      startsWith(github.event.comment.body, '/agent-')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      # Use env var to avoid script injection from comment body
      - name: Parse command
        id: parse
        env:
          COMMENT_BODY: ${{ github.event.comment.body }}
        run: |
          COMMAND=$(echo "$COMMENT_BODY" | head -1 | grep -oP '^/agent-[a-z0-9-]+' | sed 's|^/||')
          if [ -z "$COMMAND" ]; then
            echo "No valid command found"
            exit 0
          fi
          echo "command=$COMMAND" >> "$GITHUB_OUTPUT"
          echo "Parsed command: $COMMAND"

      - name: Get PR head SHA
        if: steps.parse.outputs.command != ''
        id: pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          SHA=$(gh pr view ${{ github.event.issue.number }} \
            --repo ${{ github.repository }} \
            --json headRefOid --jq '.headRefOid')
          echo "head_sha=$SHA" >> "$GITHUB_OUTPUT"

      - uses: actions/checkout@v4
        if: steps.parse.outputs.command != ''
        with:
          ref: ${{ steps.pr.outputs.head_sha }}

      - name: Resolve workflow file
        if: steps.parse.outputs.command != ''
        id: resolve
        env:
          COMMAND: ${{ steps.parse.outputs.command }}
        run: |
          if [ -f ".workflows/${COMMAND}.yaml" ]; then
            echo "file=.workflows/${COMMAND}.yaml" >> "$GITHUB_OUTPUT"
          else
            echo "file=" >> "$GITHUB_OUTPUT"
          fi

      - name: React to comment
        if: steps.resolve.outputs.file != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api repos/${{ github.repository }}/issues/comments/${{ github.event.comment.id }}/reactions \
            -f content='eyes'

      - uses: oven-sh/setup-bun@v2
        if: steps.resolve.outputs.file != ''
        with:
          bun-version: latest

      - name: Install dependencies
        if: steps.resolve.outputs.file != ''
        run: bun install

      - name: Build agent-worker
        if: steps.resolve.outputs.file != ''
        working-directory: packages/agent-worker
        run: bun run build

      - name: Run workflow
        if: steps.resolve.outputs.file != ''
        id: workflow
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.issue.number }}
        run: |
          OUTPUT=$(bun packages/agent-worker/src/cli/index.ts run --json ${{ steps.resolve.outputs.file }})
          REVIEW=$(echo "$OUTPUT" | jq -r '.document // empty')
          if [ -n "$REVIEW" ]; then
            echo "has_review=true" >> "$GITHUB_OUTPUT"
            # Write review to file to avoid shell escaping issues
            echo "$REVIEW" > /tmp/review.md
          else
            echo "has_review=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Post review comment
        if: steps.workflow.outputs.has_review == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr comment ${{ github.event.issue.number }} \
            --repo ${{ github.repository }} \
            --body-file /tmp/review.md

      - name: Report unknown command
        if: steps.parse.outputs.command != '' && steps.resolve.outputs.file == ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COMMAND: ${{ steps.parse.outputs.command }}
        run: |
          gh pr comment ${{ github.event.issue.number }} \
            --repo ${{ github.repository }} \
            --body "Unknown command: \`/$COMMAND\`. No workflow found at \`.workflows/${COMMAND}.yaml\`."
