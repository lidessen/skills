name: Agent Workflow

on:
  issue_comment:
    types: [created]
  pull_request:
    types: [opened, synchronize]

jobs:
  dispatch:
    # Run on:
    # 1. PR comments from repo owner that start with /agent-
    # 2. PR opened or updated (new commits)
    if: |
      (github.event_name == 'pull_request') ||
      (github.event.issue.pull_request &&
       github.event.comment.user.id == github.event.repository.owner.id &&
       startsWith(github.event.comment.body, '/agent-'))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      # Determine event type and command to run
      - name: Parse command
        id: parse
        env:
          EVENT_NAME: ${{ github.event_name }}
          COMMENT_BODY: ${{ github.event.comment.body }}
          PR_ACTION: ${{ github.event.action }}
        run: |
          if [ "$EVENT_NAME" = "pull_request" ]; then
            # Auto-trigger agent-review for PR opened/synchronize
            echo "command=agent-review" >> "$GITHUB_OUTPUT"
            echo "trigger_type=$PR_ACTION" >> "$GITHUB_OUTPUT"
            echo "Auto-triggering agent-review for PR $PR_ACTION"
          else
            # Parse command from comment (support both lowercase and uppercase)
            COMMAND=$(echo "$COMMENT_BODY" | head -1 | grep -oiP '^/agent-[a-z0-9-]+' | sed 's|^/||' | tr '[:upper:]' '[:lower:]')
            if [ -z "$COMMAND" ]; then
              echo "No valid command found"
              exit 0
            fi
            echo "command=$COMMAND" >> "$GITHUB_OUTPUT"
            echo "trigger_type=comment" >> "$GITHUB_OUTPUT"
            echo "Parsed command: $COMMAND"
          fi

      - name: Get PR head SHA and number
        if: steps.parse.outputs.command != ''
        id: pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          EVENT_NAME: ${{ github.event_name }}
          PR_ACTION: ${{ github.event.action }}
        run: |
          if [ "$EVENT_NAME" = "pull_request" ]; then
            echo "head_sha=${{ github.event.pull_request.head.sha }}" >> "$GITHUB_OUTPUT"
            echo "pr_number=${{ github.event.pull_request.number }}" >> "$GITHUB_OUTPUT"
            # For synchronize events, capture before/after for incremental diff
            if [ "$PR_ACTION" = "synchronize" ]; then
              echo "before_sha=${{ github.event.before }}" >> "$GITHUB_OUTPUT"
              echo "after_sha=${{ github.event.after }}" >> "$GITHUB_OUTPUT"
            fi
          else
            SHA=$(gh pr view ${{ github.event.issue.number }} \
              --repo ${{ github.repository }} \
              --json headRefOid --jq '.headRefOid')
            echo "head_sha=$SHA" >> "$GITHUB_OUTPUT"
            echo "pr_number=${{ github.event.issue.number }}" >> "$GITHUB_OUTPUT"
          fi

      - uses: actions/checkout@v4
        if: steps.parse.outputs.command != ''
        with:
          ref: ${{ steps.pr.outputs.head_sha }}

      - name: Resolve workflow file
        if: steps.parse.outputs.command != ''
        id: resolve
        env:
          COMMAND: ${{ steps.parse.outputs.command }}
        run: |
          if [ -f ".workflows/${COMMAND}.yaml" ]; then
            echo "file=.workflows/${COMMAND}.yaml" >> "$GITHUB_OUTPUT"
          else
            echo "file=" >> "$GITHUB_OUTPUT"
          fi

      - name: React to comment
        if: steps.resolve.outputs.file != '' && github.event_name == 'issue_comment'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api repos/${{ github.repository }}/issues/comments/${{ github.event.comment.id }}/reactions \
            -f content='eyes'

      # Create placeholder comment for agent-review (shows "reviewing..." while agent works)
      - name: Create review placeholder
        if: steps.parse.outputs.command == 'agent-review' && steps.resolve.outputs.file != ''
        id: placeholder
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER="${{ steps.pr.outputs.pr_number }}"
          REPO="${{ github.repository }}"

          # Find existing review comment
          COMMENT_ID=$(gh api "repos/$REPO/issues/$PR_NUMBER/comments" \
            --jq '.[] | select(.body | startswith("<!-- agent-review -->")) | .id' 2>/dev/null | head -1 || true)

          if [ -n "$COMMENT_ID" ]; then
            # Update existing comment with "reviewing" status
            gh api "repos/$REPO/issues/comments/$COMMENT_ID" \
              -X PATCH -f body='<!-- agent-review -->
          > â³ **Re-reviewing** (new changes detected)...'
            echo "comment_id=$COMMENT_ID" >> "$GITHUB_OUTPUT"
          else
            # Create new placeholder
            COMMENT_ID=$(gh api "repos/$REPO/issues/$PR_NUMBER/comments" \
              -f body='<!-- agent-review -->
          > â³ **Reviewing...**' --jq '.id')
            echo "comment_id=$COMMENT_ID" >> "$GITHUB_OUTPUT"
          fi

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        if: steps.resolve.outputs.file != ''
        run: bun install && bun add @ai-sdk/deepseek

      - name: Build agent-worker
        if: steps.resolve.outputs.file != ''
        working-directory: packages/agent-worker
        run: bun run build

      - name: Run workflow
        if: steps.resolve.outputs.file != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ steps.pr.outputs.pr_number }}
          TRIGGER_TYPE: ${{ steps.parse.outputs.trigger_type }}
          BEFORE_SHA: ${{ steps.pr.outputs.before_sha }}
          AFTER_SHA: ${{ steps.pr.outputs.after_sha }}
        run: |
          bun packages/agent-worker/src/cli/index.ts run ${{ steps.resolve.outputs.file }}

      # Post-processing: publish agent-review results from JSON
      - name: Publish review
        if: always() && steps.parse.outputs.command == 'agent-review' && steps.resolve.outputs.file != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER="${{ steps.pr.outputs.pr_number }}"
          REPO="${{ github.repository }}"
          COMMENT_ID="${{ steps.placeholder.outputs.comment_id }}"
          REVIEW_TYPE="${{ steps.parse.outputs.trigger_type }}"
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M UTC")

          # Check if review result exists and is valid JSON
          if [ ! -f /tmp/review-result.json ]; then
            echo "::warning::No review result file found â€” agent may have failed"
            # Update placeholder with error
            if [ -n "$COMMENT_ID" ]; then
              gh api "repos/$REPO/issues/comments/$COMMENT_ID" \
                -X PATCH -f body="<!-- agent-review -->
          > âš ï¸ **Review failed** â€” agent did not produce results. Check [workflow logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})."
            fi
            exit 0
          fi

          if ! jq empty /tmp/review-result.json 2>/dev/null; then
            echo "::warning::Invalid JSON in review result"
            if [ -n "$COMMENT_ID" ]; then
              gh api "repos/$REPO/issues/comments/$COMMENT_ID" \
                -X PATCH -f body="<!-- agent-review -->
          > âš ï¸ **Review failed** â€” invalid output. Check [workflow logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})."
            fi
            exit 0
          fi

          # Get file stats
          FILE_STATS=$(gh pr view "$PR_NUMBER" --repo "$REPO" \
            --json additions,deletions,changedFiles \
            --jq '"+\(.additions)/-\(.deletions) in \(.changedFiles) files"' 2>/dev/null || echo "unknown")

          # Extract review data
          SUMMARY=$(jq -r '.summary // "No summary provided"' /tmp/review-result.json)
          ISSUE_COUNT=$(jq '[.issues // [] | .[]] | length' /tmp/review-result.json)
          ERROR_COUNT=$(jq '[.issues // [] | .[] | select(.severity == "error")] | length' /tmp/review-result.json)
          WARNING_COUNT=$(jq '[.issues // [] | .[] | select(.severity == "warning")] | length' /tmp/review-result.json)
          SUGGESTION_COUNT=$(jq '[.issues // [] | .[] | select(.severity == "suggestion")] | length' /tmp/review-result.json)

          # Build review comment
          {
            echo '<!-- agent-review -->'
            echo '### ðŸ¤– Automated Code Review'
            echo ''
            echo "**${SUMMARY}**"
            echo ''

            if [ "$ISSUE_COUNT" -gt 0 ]; then
              echo "#### Issues (${ERROR_COUNT} errors, ${WARNING_COUNT} warnings, ${SUGGESTION_COUNT} suggestions)"
              echo ''

              # Group by severity
              for sev in error warning suggestion; do
                COUNT=$(jq "[.issues // [] | .[] | select(.severity == \"$sev\")] | length" /tmp/review-result.json)
                if [ "$COUNT" -gt 0 ]; then
                  case "$sev" in
                    error) ICON="ðŸ”´" ;;
                    warning) ICON="ðŸŸ¡" ;;
                    suggestion) ICON="ðŸ”µ" ;;
                  esac
                  jq -r ".issues // [] | .[] | select(.severity == \"$sev\") | \"- ${ICON} **\(.file):\(.line // \"?\")** â€” \(.message)\"" /tmp/review-result.json
                fi
              done
              echo ''
            else
              echo 'âœ… **No issues found.**'
              echo ''
            fi

            HIGHLIGHT_COUNT=$(jq '[.highlights // [] | .[]] | length' /tmp/review-result.json)
            if [ "$HIGHLIGHT_COUNT" -gt 0 ]; then
              echo '#### Highlights'
              jq -r '.highlights // [] | .[] | "- âœ¨ \(.)"' /tmp/review-result.json
              echo ''
            fi

            echo '---'
            echo '<details>'
            echo '<summary>ðŸ“‹ Review Details</summary>'
            echo ''
            echo "- **Type**: ${REVIEW_TYPE:-initial}"
            echo "- **Timestamp**: ${TIMESTAMP}"
            echo "- **Stats**: ${FILE_STATS}"
            echo ''
            echo '</details>'
          } > /tmp/review-comment.md

          # Post or update comment
          if [ -n "$COMMENT_ID" ]; then
            gh api "repos/$REPO/issues/comments/$COMMENT_ID" \
              -X PATCH -F body=@/tmp/review-comment.md
          else
            gh pr comment "$PR_NUMBER" --repo "$REPO" --body-file /tmp/review-comment.md
          fi

          echo "âœ… Review published (${ISSUE_COUNT} issues)"

      - name: Report unknown command
        if: steps.parse.outputs.command != '' && steps.resolve.outputs.file == ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COMMAND: ${{ steps.parse.outputs.command }}
        run: |
          gh pr comment ${{ steps.pr.outputs.pr_number }} \
            --repo ${{ github.repository }} \
            --body "Unknown command: \`/$COMMAND\`. No workflow found at \`.workflows/${COMMAND}.yaml\`."
